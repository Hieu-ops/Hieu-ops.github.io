<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
            display: none;
        }
        .invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span class="error" id="usernameError">Username must be at least 3 characters long</span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError">Please enter a valid email address</span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError">Password must be at least 8 characters long and contain at least one number and one special character</span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error" id="confirmPasswordError">Passwords do not match</span><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <span class="error" id="phoneError">Please enter a valid phone number (e.g., XXX-XXX-XXXX)</span><br><br>

        <button type="button" onclick="validateForm()">Register</button>
    </form>

    <script src="midterm.js"></script>
</body>
</html>
